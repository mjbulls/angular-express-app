<div class="container">
  <div>
      <form class="well" (submit)="id ? updateBoard($event) : addBoard($event)">
          <div class="form-group">
            <input type="text" [(ngModel)]="title" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Title">
            <textarea [(ngModel)]="content" [ngModelOptions]="{standalone: true}" class="form-control" rows="3"  placeholder="Content"></textarea>
            <input type="hidden" [(ngModel)]="id" [ngModelOptions]="{standalone: true}" />
          </div>
          <button [disabled]="!title || !content" *ngIf="!id" class="btn btn-primary right">등록</button>
          <button [disabled]="!title || !content" *ngIf="id" class="btn btn-primary right">수정</button>
          <button type="button" [disabled]="!(title && content)" (click)="reset()" class="btn btn-danger right">취소</button>
      </form>
  </div>
  <br />
  <div class="row" *ngFor="let board of boards">
    <div class="card card-block">
      <h4 class="card-title">{{ board.title }}</h4>
      <p class="card-text">{{board.content}}</p>
      <button class="btn btn-success" (click)="update(board._id)">수정</button>
      <button class="btn btn-danger" (click)="deleteBoard(board._id)">삭제</button>
    </div>
  </div>
</div>
